#------------------- MLS Epalinges config -------------------#

# Scanning mode: ALS or MLS supported 
SCAN_MODE: "MLS"     # difference in patching method and GUI

# Project name
PRJ_NAME: "SAM_Epalinges_case2"

# Input files / directories
OUTPUT_DIR: "/media/b085164/Elements/test_limatch/case2/data/output/" 
PC_DIR: "/media/b085164/Elements/test_limatch/case2/data/Epalinges_{flight_id}_merged" # point cloud directory with files template name

OUTPUT_PC_FMT: "las" # Point cloud extraction format | "laz" | "las" | "txt" | "txyzs" |

# Grid (Generic)
GRID_RES: 1     # Grid resolution [m]
GRID_BUFFER: 0   # Buffer around point cloud bounds [m]

# Patch generation  
PAIR_MODE: "all" # Options: "successive", "all". Successive: only generate patches from successive lines. All: generate patches from all lines.

# Footprint
POINTCLOUD_DOWNSAMPLING: 1 # Take 1 point every N points to compute the footprint

# Extraction (minimal pipeline)
EXTRACTION_MODE: "independent" # Options: "independent". Extract all patches independently.

# LiMatch
